<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Melo - Registrarse</title>
  <link rel="stylesheet" href="/css/style.css" />

</head>

<body>
    
<div class="wrapper"> 

    <form action="">

        <h1>Registrarse</h1>
        <div class="input-container">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required />
        </div>
        <div class="input-container">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required />
        </div>
        <div class="input-container">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="boton">Registrarse</button>
        <p class="login-link">¿Ya tienes una cuenta? <a href="/login.html">Iniciar sesión</a></p>
        <p class="terms">Al registrarte, aceptas nuestros <a href="#">Términos de servicio</a> y <a href="#">Política de privacidad</a>.</p>
    </form>

    


</div>

</body>





</html>
